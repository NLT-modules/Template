# See docs at: https://mystmd.org/guide/frontmatter
version: 1
project:
  id: e0aeb69e-8b50-421c-a2b8-f8e66ab62743
  title: Template NLT Boek
  # description:
  # keywords: []
  authors: [Freek Pols]
  license: CC-BY-SA-4.0
  jupyter:
    lite: true
  github: https://github.com/NLT-modules/Template # change this to your repo
  downloads:
    - id: output-pdf
  exports:
    - format: pdf
      template: plain_latex_book 
      output: exports/book.pdf
      id: output-pdf

  # To autogenerate a Table of Contents, run "myst init --write-toc"
  toc:
    # Auto-generated by `myst init --write-toc`
    - file: Intro.md
    - file: Chapters.md
    - title: Inhoud
      children:
        - file: Inhoud/H1.md
        - file: Inhoud/H2.md
    
site:
  template: book-theme
  options:
  #   favicon: favicon.ico
    logo: logo.jpg
    hide_authors: true
  actions:
    - title: report issue
      url: https://github.com/NLT-modules/Template/issues # change this to your repo
